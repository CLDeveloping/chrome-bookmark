<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chrome Bookmark</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="switch">
        <div class="icon" id="toggle">
          <span class="icon-setting" title="设置"></span>
        </div>
      </div>
    </header>
    <section>
      <div class="main" id="main">
        <h3>Chrome Bookmark</h3>
        <div class="message-wrapper">
          <div class="counter">
            <div>本地有<strong id="count-local">--</strong>条书签</div>
            <div>线上有<strong id="count-repo">--</strong>个备份版本</div>
          </div>
        </div>
        <div class="btn-group" style="margin-bottom: 20px;">
          <input type="text" name="greeting" id="filename" list="greetings" placeholder="选取备份文件（可自定义输入）">
          <!-- 使用style="display:none;"将datalist元素设定为不显示 -->
          <datalist id="greetings" style="display:none;"></datalist>
        </div>
        <div class="btn-group">
          <button type="button" id="upload" class="btn">全量同步上传</button>
          <button type="button" id="download" class="btn">全量更新下载</button>
          <button type="button" id="clearonline" class="btn btn-danger">删除远程书签</button>
          <button type="button" id="clear" class="btn btn-danger">清空本地书签</button>
        </div>
      </div>
      <div class="setting" id="setting">
        <h3>配置Github书签仓库</h3>
        <div class="message-wrapper text-left">
          <p>Chrome Bookmark 需要一个私有仓库来保存您的个人书签。<a href="https://gitee.com/CLCoding/chrome-bookmark">详细配置说明</a></p>
        </div>
        <div class="form-group">
          <input type="text" id="repos" placeholder="仓库完整URL地址" title="仓库完整URL地址" maxlength="200">
          <input type="text" id="token" placeholder="私有访问接口Token" title="私有访问接口Token" maxlength="200">
          <button type="button" class="btn" id="commit">保存配置</button>
        </div>
      </div>
      <div id="message-error" class="message error"></div>
      <div id="message-success" class="message success"></div>
    </section>
